<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GitHub Downloads</title>
    <style>
    body {
      right: 50%;
      bottom: 50%;
      transform: translate(50%,50%);
      position: absolute;
    }
    * {
      font-family: Helvetica;
    }
    </style>
    <script>
      function doTheThing() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            alert(JSON.parse(this.responseText).id);
          }
        };
        xhttp.open("GET", 'https://api.github.com/repos/'+document.getElementById("username").value+'/'+document.getElementById("repository").value, true);
        xhttp.send();
      }
    </script>
  </head>
  <body>
    <p><b font-size="150%">GitHub Downloads Checker</b></p>
    <form action="javascript:doTheThing()">
      https://github.com/
      <input type="text" id="username" name="username">
      /
      <input type="text" id="repository" name="repository">
      <br>
      <br>
      <input type="submit" value="Submit">
    </form> 
  </body>
</html>
