<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // the woes of attempting to code on a school computer... where inspect element is blocked...
      window.onerror = (message, url, lineNumber, colNumber) => {alert(message+'\n\n'+lineNumber+':'+colNumber)}
    </script>
    <title>GitHub Downloads</title>
    <style>
    :root {
      color-scheme: light dark;
    }
    
    /* body {
      right: 50%;
      bottom: 50%;
      transform: translate(50%,50%);
      position: absolute;
      text-align: center;
    } */
    
    td, th {
      padding: 3px;
    }
    
    * {
      font-family: Helvetica;
    }
    </style>
    <script>
      function startTheThing() {
        var xhttp1 = new XMLHttpRequest();
        var xhttp2 = new XMLHttpRequest();
        var xhttp3 = new XMLHttpRequest();
        var repoId = 0;
        
        xhttp1.onreadystatechange = function() {
          if (this.readyState == 4) {
            if (this.status == 200) {
              repoId = JSON.parse(this.responseText).id;
              xhttp2.open('GET', './downloads/' + repoId + '/files.json');
              xhttp2.send();
            } else {
              alert("Couldn't get a repository");
            }
          }
        }
        
        xhttp2.onreadystatechange = function() {
          if (this.readyState == 4) {
            if (this.status == 200) {
              doTheThing(this.responseText, repoId);
            } else {
              xhttp3.open('GET', 'https://api.github.com/repos/' + document.getElementById("username").value + '/' + document.getElementById("repository").value + '/downloads', true);
              xhttp3.send();
            }
          }
        }
        
        xhttp3.onreadystatechange = function() {
          if (this.readyState == 4) {
            if (this.status == 200) {
              doTheThing(this.responseText, repoId);
            } else {
              alert("Couldn't get a download array");
            }
          }
        }
        
        xhttp1.open('GET', 'https://api.github.com/repos/' + document.getElementById("username").value + '/' + document.getElementById("repository").value, true);
        xhttp1.send();
      }
      
      function doTheThing(array, repoId) {
        document.getElementById('downloads').innerHTML = '';
        var table = document.createElement('table');
        var tbody = document.createElement('tbody');
        JSON.parse(array).forEach((download) => {
          alert(JSON.stringify(download))
          var row = document.createElement('tr');
          var name = document.createTextNode(download.name);
          var desc = document.createTextNode(download.description);
          var url = document.createElement('a')
          url.href = download.html_url ? download.html_url : ('./downloads/' + repoId + '/' + download.id)
          url.download = download.name
          url.textContent = 'Download'
          row.appendChild(document.createElement('td').appendChild(name));
          row.appendChild(document.createElement('td').appendChild(desc));
          row.appendChild(document.createElement('td').appendChild(url));
          tbody.appendChild(row);
        })
        table.appendChild(tbody);
        document.getElementById('downloads').appendChild(table);
      }
    </script>
  </head>
  <body>
    <p><b font-size="150%">GitHub Downloads</b></p>
    <form action="javascript:startTheThing()">
      https://github.com/
      <input type="text" id="username" name="username">
      /
      <input type="text" id="repository" name="repository">
      <br>
      <br>
      <input type="submit" value="Submit">
    </form>
    <div id="downloads"></div>
    <br>
    <p><a href="https://github.com/jbmagination/githubdownloads" font-size="75%">Source code, dataset, licenses, and takedowns</a></p>
  </body>
</html>
